<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Service Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .card {
            margin-bottom: 1rem;
        }
        .chart-container {
            position: relative;
            height: 250px;
            width: 100%;
        }
        .period-selector {
            margin-bottom: 1rem;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .stat-item {
            background: #f8f9fa;
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        .stat-label {
            color: #6c757d;
            font-weight: 500;
        }
        .stat-value {
            float: right;
            font-weight: 600;
        }
        .charts-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .charts-row-small {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }
        @media (max-width: 768px) {
            .charts-row, .charts-row-small {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>PDF Service Statistics</h1>
            <div class="d-flex gap-2 align-items-center">
                <a href="/dashboard" class="btn btn-outline-primary">
                    <i class="bi bi-speedometer2"></i> Unified Dashboard
                </a>
                <a href="/errors" class="btn btn-outline-warning">
                    <i class="bi bi-exclamation-triangle"></i> Errors
                </a>
                <div class="period-selector">
                    <select class="form-select" id="periodSelect" onchange="updateStats()">
                    <option value="15min">За 15 минут</option>
                    <option value="1hour">За 1 час</option>
                    <option value="5hours">За 5 часов</option>
                    <option value="24hours">За 24 часа</option>
                    <option value="week">За неделю</option>
                    <option value="month">За месяц</option>
                    <option value="all" selected>За все время</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Compact Statistics -->
        <div id="statsContainer" class="stats-grid"></div>

        <!-- Main Charts -->
        <div class="charts-row">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Запросы по дням недели</h5>
                    <div class="chart-container">
                        <canvas id="weekdayChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Запросы по часам</h5>
                    <div class="chart-container">
                        <canvas id="hourChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Charts -->
        <div class="charts-row-small">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Статус DOCX</h5>
                    <div class="chart-container">
                        <canvas id="docxChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Статус Gotenberg</h5>
                    <div class="chart-container">
                        <canvas id="gotenbergChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Размеры PDF</h5>
                    <div class="chart-container">
                        <canvas id="pdfSizeChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="static/js/charts.js"></script>
</body>
</html>
