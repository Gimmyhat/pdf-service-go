<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Service - Error Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .error-card {
            margin-bottom: 1rem;
            border-left: 4px solid #dc3545;
        }
        .error-card.warning {
            border-left-color: #ffc107;
        }
        .error-card.critical {
            border-left-color: #dc3545;
            background-color: #fff5f5;
        }
        .error-card.medium {
            border-left-color: #fd7e14;
        }
        .error-card.low {
            border-left-color: #6c757d;
        }
        .error-badge {
            font-size: 0.8rem;
        }
        .stack-trace {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .filter-card {
            background-color: #f8f9fa;
            border: none;
            margin-bottom: 1rem;
        }
        .solution-list {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            border-radius: 4px;
            padding: 1rem;
            margin-top: 1rem;
        }
        .solution-list h6 {
            color: #0c5460;
            margin-bottom: 0.5rem;
        }
        .solution-list ul {
            margin-bottom: 0;
            color: #0c5460;
        }
        .health-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .health-healthy { background-color: #28a745; }
        .health-warning { background-color: #ffc107; }
        .health-critical { background-color: #dc3545; }
        .health-degraded { background-color: #fd7e14; }
        
        .jaeger-link {
            color: #007bff;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .jaeger-link:hover {
            text-decoration: underline;
        }
        
        .refresh-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h1><i class="bi bi-exclamation-triangle"></i> Error Analysis Dashboard</h1>
                    <div class="d-flex gap-2">
                        <a href="/dashboard" class="btn btn-outline-primary">
                            <i class="bi bi-speedometer2"></i> Unified Dashboard
                        </a>
                        <a href="/stats" class="btn btn-outline-info">
                            <i class="bi bi-graph-up"></i> Statistics
                        </a>
                        <button class="btn btn-primary" onclick="refreshData()">
                            <i class="bi bi-arrow-clockwise"></i> Refresh
                        </button>
                    </div>
                </div>

                <!-- Health Status -->
                <div class="card filter-card">
                    <div class="card-body">
                        <h5 class="card-title">System Health</h5>
                        <div id="healthStatus" class="d-flex align-items-center">
                            <span class="health-indicator health-healthy"></span>
                            <span>Loading...</span>
                        </div>
                    </div>
                </div>

                <!-- Filters -->
                <div class="card filter-card">
                    <div class="card-body">
                        <h5 class="card-title">Filters</h5>
                        <div class="row">
                            <div class="col-md-3">
                                <label class="form-label">Period</label>
                                <select class="form-select" id="periodFilter" onchange="refreshData()">
                                    <option value="1h">Last Hour</option>
                                    <option value="6h">Last 6 Hours</option>
                                    <option value="24h" selected>Last 24 Hours</option>
                                    <option value="7d">Last Week</option>
                                    <option value="30d">Last Month</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Error Type</label>
                                <select class="form-select" id="typeFilter" onchange="refreshData()">
                                    <option value="">All Types</option>
                                    <option value="timeout">Timeout</option>
                                    <option value="validation">Validation</option>
                                    <option value="connection">Connection</option>
                                    <option value="resource">Resource</option>
                                    <option value="panic">Panic</option>
                                    <option value="unknown">Unknown</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Component</label>
                                <select class="form-select" id="componentFilter" onchange="refreshData()">
                                    <option value="">All Components</option>
                                    <option value="gotenberg">Gotenberg</option>
                                    <option value="docx">DOCX Generator</option>
                                    <option value="pdf">PDF</option>
                                    <option value="api">API</option>
                                    <option value="database">Database</option>
                                    <option value="system">System</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Severity</label>
                                <select class="form-select" id="severityFilter" onchange="refreshData()">
                                    <option value="">All Severities</option>
                                    <option value="critical">Critical</option>
                                    <option value="high">High</option>
                                    <option value="medium">Medium</option>
                                    <option value="low">Low</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Error Summary -->
                <div class="row mb-3">
                    <div class="col-md-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title">Total Errors</h5>
                                <h2 class="text-danger" id="totalErrors">-</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title">Last 24h</h5>
                                <h2 class="text-warning" id="errors24h">-</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title">Last Hour</h5>
                                <h2 class="text-info" id="errors1h">-</h2>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Recent Errors -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Recent Errors</h5>
                    </div>
                    <div class="card-body">
                        <div id="recentErrors">
                            <div class="text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Refresh Button -->
    <button class="btn btn-primary refresh-button" onclick="refreshData()" title="Refresh Data">
        <i class="bi bi-arrow-clockwise"></i>
    </button>

    <script src="static/js/errors.js"></script>
</body>
</html>
