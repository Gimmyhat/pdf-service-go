name: Code Check

on:
  push:
    branches: [ "main", "dev", "feature/*" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          check-latest: true

      - name: Install golangci-lint
        run: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.55.2

      - name: Create golangci-lint config
        run: |
          cat > .golangci.yml << EOF
          run:
            timeout: 5m
            skip-dirs:
              - vendor
            skip-dirs-use-default: true
          linters:
            disable-all: true
            enable:
              - errcheck
              - gosimple
              - govet
              - ineffassign
              - staticcheck
              - unused
          EOF

      - name: Run golangci-lint
        run: golangci-lint run ./internal/... ./cmd/...

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          check-latest: true

      - name: Run tests
        run: go test -v ./... 