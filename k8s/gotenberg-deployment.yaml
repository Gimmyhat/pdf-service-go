apiVersion: apps/v1
kind: Deployment
metadata:
  name: gotenberg
  namespace: print-serv
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gotenberg
  template:
    metadata:
      labels:
        app: gotenberg
    spec:
      containers:
      - name: gotenberg
        image: gotenberg/gotenberg:7.10
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        args:
        - "gotenberg"
        - "--api-port=3000"
        - "--chromium-disable-javascript=true"
        - "--chromium-allow-list=file:///tmp/.*"
        - "--uno-listener-restart-threshold=0"
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: gotenberg
  namespace: print-serv
spec:
  selector:
    app: gotenberg
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP 