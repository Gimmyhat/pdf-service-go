apiVersion: apps/v1
kind: Deployment
metadata:
  name: pdf-service
  namespace: print-serv
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pdf-service
  template:
    metadata:
      labels:
        app: pdf-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: pdf-service
        image: pdf-service-go:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        envFrom:
        - configMapRef:
            name: pdf-service-config
        volumeMounts:
        - name: templates
          mountPath: /app/internal/domain/pdf/templates
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
      volumes:
      - name: templates
        configMap:
          name: pdf-service-templates
---
apiVersion: v1
kind: Service
metadata:
  name: pdf-service
  namespace: print-serv
spec:
  selector:
    app: pdf-service
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP 