              "format": "table"
            }
          ],
          "transformations": [
            {
              "type": "sortBy",
              "options": {
                "fields": [
                  {
                    "field": "Value",
                    "order": "desc"
                  }
                ]
              }
            }
          ]
        }
      ]
    }

