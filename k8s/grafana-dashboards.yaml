apiVersion: v1
kind: ConfigMap
metadata:
  name: nas-grafana-dashboards
  namespace: print-serv
  labels:
    grafana_dashboard: "true"
data:
  nas-pdf-service-dashboard.json: |
    {
      "annotations": {
        "list": []
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "title": "NAS PDF Service Dashboard",
      "tags": ["nas", "pdf-service"],
      "timezone": "browser",
      "datasource": {
        "type": "prometheus",
        "uid": "prometheus"
      },
      "panels": [
        {
          "title": "Service Overview",
          "type": "row",
          "collapsed": false,
          "panels": []
        },
        {
          "title": "Total Requests (24h)",
          "type": "stat",
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "blue", "value": null }
                ]
              },
              "unit": "none"
            }
          },
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "textMode": "auto"
          },
          "targets": [
            {
              "expr": "sum(increase(pdf_requests_total[24h]))",
              "refId": "A",
              "datasource": {
                "type": "prometheus",
                "uid": "prometheus"
              }
            }
          ],
          "gridPos": {"h": 8, "w": 6, "x": 0, "y": 1}
        },
        {
          "title": "Errors (24h)",
          "type": "stat",
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 10 },
                  { "color": "red", "value": 50 }
                ]
              },
              "unit": "none"
            }
          },
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "textMode": "auto"
          },
          "targets": [
            {
              "expr": "sum(increase(pdf_requests_total{status=\"error\"}[24h]))",
              "refId": "A",
              "datasource": {
                "type": "prometheus",
                "uid": "prometheus"
              }
            }
          ],
          "gridPos": {"h": 8, "w": 6, "x": 6, "y": 1}
        },
        {
          "title": "Requests by Status (Last 7 days)",
          "type": "timeseries",
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "barAlignment": 0,
                "spanNulls": false,
                "showPoints": "never",
                "fillOpacity": 25
              },
              "color": {
                "mode": "palette-classic"
              },
              "unit": "short"
            }
          },
          "options": {
            "tooltip": {
              "mode": "multi",
              "sort": "desc"
            },
            "legend": {
              "showLegend": true,
              "displayMode": "table",
              "placement": "bottom",
              "calcs": ["sum"]
            }
          },
          "targets": [
            {
              "expr": "sum(rate(pdf_requests_total[5m])) by (status)",
              "refId": "A",
              "datasource": {
                "type": "prometheus",
                "uid": "prometheus"
              }
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 1}
        },
        {
          "title": "Retry Statistics",
          "type": "row",
          "collapsed": false,
          "panels": []
        },
        {
          "title": "Retry Success Rate",
          "type": "gauge",
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": null },
                  { "color": "yellow", "value": 80 },
                  { "color": "green", "value": 95 }
                ]
              },
              "unit": "percent"
            }
          },
          "targets": [
            {
              "expr": "(sum(retry_attempts_total{status=\"success\"}) / sum(retry_attempts_total)) * 100",
              "refId": "A",
              "datasource": {
                "type": "prometheus",
                "uid": "prometheus"
              }
            }
          ],
          "gridPos": {"h": 8, "w": 8, "x": 0, "y": 10}
        },
        {
          "title": "Retry Attempts Distribution",
          "type": "bargauge",
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 10 },
                  { "color": "red", "value": 50 }
                ]
              }
            }
          },
          "targets": [
            {
              "expr": "sum(retry_attempts_total) by (attempt)",
              "refId": "A",
              "datasource": {
                "type": "prometheus",
                "uid": "prometheus"
              }
            }
          ],
          "gridPos": {"h": 8, "w": 8, "x": 8, "y": 10}
        },
        {
          "title": "Gotenberg Integration",
          "type": "row",
          "collapsed": false,
          "panels": []
        },
        {
          "title": "Gotenberg Request Duration",
          "type": "timeseries",
          "datasource": {
            "type": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "smooth",
                "spanNulls": false
              },
              "unit": "s"
            }
          },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(gotenberg_request_duration_seconds_bucket[5m])) by (le))",
              "legendFormat": "p95"
            },
            {
              "expr": "histogram_quantile(0.50, sum(rate(gotenberg_request_duration_seconds_bucket[5m])) by (le))",
              "legendFormat": "p50"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 19}
        },
        {
          "title": "Gotenberg Error Rate",
          "type": "stat",
          "datasource": {
            "type": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 1 },
                  { "color": "red", "value": 5 }
                ]
              },
              "unit": "percent"
            }
          },
          "targets": [
            {
              "expr": "sum(gotenberg_requests_total{status=\"error\"}) / sum(gotenberg_requests_total) * 100",
              "legendFormat": "Error Rate"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 19}
        }
      ],
      "refresh": "10s",
      "schemaVersion": 36,
      "style": "dark",
      "time": {
        "from": "now-24h",
        "to": "now"
      },
      "timepicker": {},
      "weekStart": ""
    }
  retry-monitoring-dashboard.json: |
    {
      "annotations": {
        "list": []
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "collapsed": false,
          "gridPos": {
            "h": 1,
            "w": 24,
            "x": 0,
            "y": 0
          },
          "id": 1,
          "panels": [],
          "title": "Success Rates",
          "type": "row"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "red",
                    "value": null
                  },
                  {
                    "color": "yellow",
                    "value": 90
                  },
                  {
                    "color": "green",
                    "value": 95
                  }
                ]
              },
              "unit": "percent"
            }
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 1
          },
          "options": {
            "orientation": "auto",
            "reduceOptions": {
              "calcs": [
                "lastNotNull"
              ],
              "fields": "",
              "values": false
            },
            "showThresholdLabels": false,
            "showThresholdMarkers": true
          },
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "prometheus"
              },
              "expr": "retry_success_rate{operation=\"$operation\"}",
              "refId": "A"
            }
          ],
          "title": "Overall Success Rate",
          "type": "gauge"
        }
      ],
      "refresh": "5s",
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["retry", "monitoring"],
      "templating": {
        "list": [
          {
            "current": {
              "selected": false,
              "text": "All",
              "value": "$__all"
            },
            "datasource": {
              "type": "prometheus",
              "uid": "prometheus"
            },
            "definition": "label_values(retry_attempts_total, operation)",
            "hide": 0,
            "includeAll": true,
            "label": "Operation",
            "multi": false,
            "name": "operation",
            "options": [],
            "query": {
              "query": "label_values(retry_attempts_total, operation)",
              "refId": "StandardVariableQuery"
            },
            "refresh": 2,
            "regex": "",
            "skipUrlSync": false,
            "sort": 1,
            "type": "query"
          }
        ]
      },
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "timepicker": {},
      "timezone": "",
      "title": "Retry Monitoring",
      "uid": "retry-monitoring",
      "version": 1,
      "weekStart": ""
    } 