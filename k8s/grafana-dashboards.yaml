  tracing-overview.json: |
    {
      "title": "Tracing Overview",
      "panels": [
        {
          "title": "Requests per Second",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
          "targets": [
            {
              "expr": "sum(rate(http_requests_total[5m])) by (status_code)",
              "legendFormat": "{{status_code}}"
            }
          ]
        },
        {
          "title": "Average Latency",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
          "targets": [
            {
              "expr": "rate(http_request_duration_seconds_sum[5m]) / rate(http_request_duration_seconds_count[5m])",
              "legendFormat": "avg"
            }
          ]
        },
        {
          "title": "Tracing Queue Size",
          "type": "gauge",
          "gridPos": {"h": 8, "w": 8, "x": 0, "y": 8},
          "targets": [
            {
              "expr": "otel_trace_span_queue_size",
              "legendFormat": "queue size"
            }
          ],
          "options": {
            "maxValue": 2048,
            "thresholds": {
              "steps": [
                { "value": null, "color": "green" },
                { "value": 1024, "color": "yellow" },
                { "value": 1800, "color": "red" }
              ]
            }
          }
        },
        {
          "title": "Dropped Spans",
          "type": "stat",
          "gridPos": {"h": 8, "w": 8, "x": 8, "y": 8},
          "targets": [
            {
              "expr": "sum(increase(otel_trace_span_drops_total[5m]))",
              "legendFormat": "dropped"
            }
          ]
        },
        {
          "title": "Export Latency",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 8, "x": 16, "y": 8},
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(otel_trace_export_duration_seconds_bucket[5m])) by (le))",
              "legendFormat": "p95"
            }
          ]
        }
      ]
    }

